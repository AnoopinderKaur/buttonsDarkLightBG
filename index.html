<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accessible Buttons</title>
  <style>
    :root {
      --black: #000000;
      --white: #FFFFFF;
      --purple: rgb(63, 41, 87);
      --blue: rgb(5, 53, 210);
      --footer-bg: rgb(51, 70, 92);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: var(--white);
    }

    main{
      min-height: 100vh;
      background-color: var(--white);
    }

    footer {
      background-color: var(--footer-bg);
      min-height: 300px;
    }

    .buttons {
      margin-bottom: 2rem;
      position: fixed;
      bottom: 0;
    }

    .button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s, outline 0.3s, transform 0.2s;
      border: 2px solid var(--black);

      border-radius: 4px;
      margin: 1rem;
    }

    .button-primary {
      color: var(--white);
      background-color: var(--purple);
      outline: 2px solid transparent;
      box-shadow: 0 0 0 3px var(--white);
    }
    .button-secondary {
      color: var(--black);
      background-color: var(--white);
      /* border: 2px solid var(--black); */
      box-shadow: 0 0 0 3px var(--white);
    }
    .button:hover {
      background-color: var(--blue);
      border-color: var(--blue);
    }

    .button-secondary:hover {
      color: var(--white);
    }

    .button:focus {
      /* background-color: var(--black); */
      background-color: rgb(215, 229, 245);
      /* color: var(--white); */
      color: rgb(5, 53 ,210 );
      outline: 4px solid var(--blue);
      box-shadow: 0 0 0 6px var(--white);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <main>

  </main>
  <div class="buttons">
    <button class="button button-primary">Contact Us</button>
    <button class="button button-secondary">Back to Top</button>
  </div>

  <!-- Footer with same button set -->
   <footer>

   </footer>
 
  </div>
</body>
</html>
